<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    
    .image-slider{
        height: 400px;
        width: 100%;
    }
    #slider{
        height: 600px;
        width: 100%;
    }
   #btn1{
     position: absolute;
     top: 45%;
     padding: 10px;
     left: 0%;
   }
   #btn2{
    position: absolute;
     top: 45%;
     right: 0%;
     padding: 10px;
   }
</style>
<body>
    <div class="image-slider">
        <button id="btn1"><i class="bi bi-chevron-left"></i></button>
        <img src="" alt="" id="slider">
        <button id="btn2"><i class="bi bi-chevron-right"></i></button>
    </div>

    <script>
            
       let ary=["img/img_1.avif"," img/img_2.avif"," img/image_3.avif"]
       let btn1=document.getElementById("btn1")
       let btn2=document.getElementById("btn2")
       document.getElementById("slider").src=ary[0]
       let index=0;
       setInterval(()=>{
        index=(index + 1)%ary.length;
        document.getElementById("slider").src=ary[index];
       },1000)
       setInterval(()=>{
        btn2.addEventListener("click",()=>{
            index=(index + 1)%ary.length;
        document.getElementById("slider").src=ary[index];
        })
       },1000)
       setInterval(()=>{
        btn1.addEventListener("click",()=>{
            index=(index + 1)%ary.length;
        document.getElementById("slider").src=ary[index];
        })
       },1000)
    </script>

</body>
</html>
