    <body style="background-color: #f5f5f5;">
        <div class="container-fluid form-part">
            <div class="row">
            <form action="" id="form-signup">
            <div class="col-lg-4 col-10 m-auto col-sm-8 form-signin">
                <h4>Sign in</h4>
                <div class="name">
                    <label for="name">Name</label>
                    <input type="text" id="name-signup" class="form-control">
                    <span id="pass-signup"></span>
                </div>
                <div class="email">
                    <label for="name">Email</label>
                    <input type="text" id="email-sign" class="form-control">
                    <span id="email-sign"></span>
                </div>
                <div class="password">
                    <label for="name">Password</label>
                    <input type="text" id="password-signup" class="form-control">
                    <span id="name-signup"></span>
                </div>
                <div class="phone-sign">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone-signup" class="form-control">
                    <span id="phone-signup"></span>
                </div>
                <button class="btn  btn-signin"  type="submit" style="background-color: rgb(24,121,185); color:white;"><a href="sign_up.html" style="text-decoration: none; color: white;">Submit</a></button>
            </div>
            
            </form>
            </div>
        </div>
        
    </body>
