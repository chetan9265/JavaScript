<body style="background-color: #f5f5f5;">
    <div class="container-fluid">
        <form action="" id="log-in">
            <div class="row form-row">
                <div class="col-10 col-sm-8  col-lg-4 form ">
                    <div class="login-logo">
                        <img src="images/nav-logo.avif" alt="" class="w-50">
                    </div>
                    <h3>Log in</h2>
                    <div class="name">
                        <label for="name">  Name</label>
                        <input type="text" id="name-login" class="form-control">
                        <span id="name-error"></span>
                    </div>
                    <div class="email">
                        <label for="">email</label>
                        <input type="text" id="email-login" class="form-control">
                        <span id="email-error"></span>
                    </div>
                    <div class="password">
                        <label for="">Password</label>
                        <input type="text" id="password-login" class="form-control">
                        <span id="password-error"></span>
                    </div>
                    <button class="btn  login-btn"  type="submit" style="background-color: rgb(24,121,185); color: white;"> 
                      <a href="" style="text-decoration: none; color: white;">  Log in </a></button>
                    <h3><a href="login.html"> Create Account </a></h3>

            </div>
        </form>
    </div>
